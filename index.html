<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="titulo"><h1>Lista de Tarefas</h1></div>
        <input type="text" id="novaTarefa" placeholder="Adicione uma tarefa">
        <button id="adicionarTarefa">Adicionar Tarefa</button>
        <ul id="listaTarefas"></ul>

        <h1>Repositórios do GitHub</h1> 
        <input type="text" id="username" placeholder="Digite o nome de usuário">
        <button id="buscar-repositorios">Buscar Repositórios</button>
        <div id="repositories"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
